<p *ngIf= 'counterParent'>{{counterParent}}</p>
<p *ngIf= '!counterParent'>Empty</p>
<section>
    <ul>
        <li *ngFor="let currentValue of currentValues">{{currentValue}}</li>
    </ul>
    <ul>
        <li *ngFor="let previousValue of previousValues">{{previousValue}}</li>
    </ul>
</section>
